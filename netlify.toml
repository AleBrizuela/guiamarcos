# Beneficios Medicare â€” Netlify config
# Deploy from staging branch

[build]
  publish = "."

# Redirect guiamarcos.com to beneficiosmedicare.com (primary domain)
[[redirects]]
  from = "https://guiamarcos.com/*"
  to = "https://beneficiosmedicare.com/:splat"
  status = 301
  force = true

# Default to Spanish index
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Headers for caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
